<div class="form-edit-note">
<form action="" (submit)="updateNote()">
    <div class="form-group">
        <label for="noteTitle">Note Title</label>
        <input type="text" name="noteTitle" id="noteTitle" [(ngModel)]="noteTitle">
    </div>
    <div class="form-group">
        <label for="noteContent">Content</label>
        <input type="text" name="noteContent" id="noteContent" [(ngModel)]="noteContent">
    </div>
    <button class="btn btn-primary btn-sm " role="button">Update Note</button>
</form>
</div>
